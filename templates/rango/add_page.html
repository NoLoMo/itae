<!DOCTYPE html>
<html>
<head>
	<title>add_page</title>
</head>
<body>
<div>
	<a href="{% url 'rango:index' %}">Index</a>



	{% if category %}
		<h1>Add a Page</h1>
		<div>
			<form id = "page_form" method = "post" action = "{% url 'rango:add_page' category.slug %}">
				<!-- csrf is Cross Site Request Forgery Tokens -->
				{% csrf_token %}
				{% for hidden in form.hidden_fields %}
					{{ hidden }}
				{% endfor %}
				{% for field in form.visible_fields %}
					{{ fields.errors}}
					{{ field.help_text }}
					{{ field }}
				{% endfor %}
				<input type="submit" name="submit" value = "Add Page" />
			</form>
		</div>
	{% else %}
		A category by this name does not exist
	{% endif %}

</body>
</html>
